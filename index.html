<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilted Card Carousel</title>
  <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slider">
    <button class="btn left" onclick="prev()"><i class="ri-arrow-left-s-line"></i></button>

    <div class="cards">
      <div class="card">
        <img src="images/Img1.jpg" />
      </div>
      <div class="card active">
        <img src="images/Img2.jpg" />
      </div>
      <div class="card">
        <img src="images/Img3.jpg" />
      </div>
       <div class="card">
        <img src="images/Img4.jpg" />
      </div>
      <div class="card">
        <img src="images/Img5.jpg" />
      </div>
      <div class="card">
        <img src="images/Img6.jpg" />
      </div>
      <div class="card">
        <img src="images/Img7.jpg" />
      </div>
      <div class="card">
        <img src="images/Img8.jpg" />
      </div>
      <div class="card">
        <img src="images/Img9.jpg" />
      </div>
      <div class="card">
        <img src="images/Img10.jpg" />
      </div>
      <div class="card">
        <img src="images/Img11.jpg" />
      </div>
      <div class="card">
        <img src="images/Img12.jpg" />
      </div>
    </div> 

    <button class="btn right" onclick="next()"><i class="ri-arrow-right-s-line"></i></button>
  </div>

  <div class="buttons">
     <button class="btn left" onclick="prev()"><i class="ri-arrow-left-s-line"></i></button>
     <button class="btn right" onclick="next()"><i class="ri-arrow-right-s-line"></i></button>
  </div>


  <script src="script.js"></script>
</body>

</html>
